plugins {
    id 'java'
    id 'java-library'
    id 'java-library-distribution'
    id 'maven-publish'
    id 'signing'
//    id 'org.springframework.boot' version "${springBootVersion}" apply false
}

apply plugin: 'maven-publish'
apply plugin: 'signing'

group = 'com.nomendi6'
version = '0.5.1'
sourceCompatibility=17
targetCompatibility=17
assert System.properties["java.specification.version"] in ["17", "18", "19", "20", "21"]

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
        mavenContent {
            snapshotsOnly()
        }
    }
}


dependencies {
    implementation 'org.antlr:antlr4-runtime:4.13.1'
    api "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    api "org.hibernate:hibernate-core:${hibernateVersion}"
    api "org.mapstruct:mapstruct:${mapstructVersion}"
//    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.9.1')
        }
    }
}

tasks.named('jar') {
    manifest {
        attributes(
                'Implementation-Title': project.name,
                'Implementation-Version': project.version,
                'Implementation-Vendor': 'Nomendi 6 d.o.o.'
        )
    }
}

java {
    withSourcesJar()
    withJavadocJar()
}

distributions {
    main {
        distributionBaseName = 'rsql-filter'
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = "com.nomendi6"
            artifactId = "rsql-filter"
            version = "0.5.1"
            from components.java
            pom {
                name = 'rsql-filter'
                description = 'RSQL filter for Spring Data JPA'
                url = 'https://github.com/Nomendi6/rsql-filter'
                licenses {
                    license {
                        name = 'The Apache Software License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution = 'repo'
                    }
                }
                developers {
                    developer {
                        id = 'Nomendi6'
                        name = 'Nomendi 6 d.o.o.'
                        email = 'ivan.vrbovcan@nomendi6.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/Nomendi6/rsql-filter.git'
                    developerConnection = 'scm:git:ssh://github.com/Nomendi6/rsql-filter.git'
                    url = 'https://github.com/Nomendi6/rsql-filter'
                }
            }
        }
    }
    repositories {
        maven {
            url = uri("https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/")
            credentials {
                username = project.findProperty("ossrhUsername") ?: ""
                password = project.findProperty("ossrhPassword") ?: ""
                println "Using OSSRH Username: ${username}"
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}

