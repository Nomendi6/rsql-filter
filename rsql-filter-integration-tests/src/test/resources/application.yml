spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: false
  h2:
    console:
      enabled: false
  liquibase:
    enabled: false

logging:
  level:
    com.nomendi6: DEBUG
    rsql: DEBUG
    org.springframework.test: INFO