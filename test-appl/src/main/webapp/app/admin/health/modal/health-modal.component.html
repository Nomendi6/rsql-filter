<div class="p-dialog-content pad">
  <div *ngIf="health">
    <h5 appTranslate="health.details.properties">Properties</h5>

    <div class="p-grid">
      <div class="p-col">
        <p-table data-cy="HealthModalTable" #details class="p-datatable-striped" [value]="getProperties(health.value.details)">
          <ng-template pTemplate="header">
            <tr>
              <th scope="col" class="text-left" appTranslate="health.details.name">Name</th>
              <th scope="col" class="text-left" appTranslate="health.details.value">Value</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-healthDetail>
            <tr [attr.data-cy]="'HealthModalTableRow_' + healthDetail.id">
              <td class="text-left">{{ healthDetail.key }}</td>
              <td class="text-left">{{ readableValue(healthDetail.value) }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
